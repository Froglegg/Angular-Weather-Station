<div class="pt-3">
  <div class="table-responsive">
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Locality</th>
          <th>Country</th>
          <th>Weather data</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody *ngFor="let location of locations">
        <td>{{ location.locality }}</td>
        <td>{{ location.country }}</td>
        <td>
          <button
            (click)="onGetWeather(location.locality, location.country)"
            [disabled]="
              currentLocation.locality !== location.locality ? false : true
            "
            [className]="
              currentLocation.locality !== location.locality
                ? 'btn btn-success'
                : 'btn btn-success disabled'
            "
          >
            Get Data
          </button>
        </td>
        <td>
          <button
            class="btn btn-danger"
            (click)="onRemoveLocation(location.locality, location.country)"
          >
            Remove
          </button>
        </td>
      </tbody>
    </table>
  </div>
</div>
