<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary"
  data-toggle="modal"
  data-target="#weatherModal"
>
  Get Weather Data
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="weatherModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="weatherModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="weatherModalLabel">
          Please enter a valid city or town and its ISO country code (e.g.,
          Atlanta, USA)
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="locality">Locality</label>
            <input class="form-control" id="locality" #locality />
          </div>
          <div class="form-group">
            <label for="country">Example select</label>
            <select class="form-control" id="country" #country>
              <option>USA</option>
              <option>DE</option>
              <option>ES</option>
            </select>
          </div>
          <button
            type="button"
            class="btn btn-primary"
            data-dismiss="modal"
            (click)="onGetWeather(locality.value, country.value)"
          >
            Submit
          </button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
