<button
  type="button"
  class="btn btn-link"
  data-toggle="modal"
  data-target="#logoutModal"
>
  Logout
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="logoutModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="logoutModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Would you like to log out of all sessions and devices?</h3>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <button
            class="btn btn-success"
            data-dismiss="modal"
            (click)="logoutAll()"
          >
            Logout all
          </button>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <button
            class="btn btn-primary"
            data-dismiss="modal"
            (click)="logout()"
          >
            Logout this session only
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
