<app-form
  (weatherEvent)="getWeather($event)"
  (locationEvent)="getLocation($event)"
  (noDataEvent)="noDataEvent($event)"
  [userId]="userId"
></app-form>
<app-weather-view
  *ngIf="weather || noData"
  [weather]="weather"
  [location]="location"
  [noData]="noData"
></app-weather-view>
<app-table
  *ngIf="locations.length"
  [locations]="locations"
  [currentLocation]="location"
  [firstLocation]="firstLocation"
  (weatherEvent)="getWeather($event)"
  (locationEvent)="getLocation($event)"
  (removeLocationEvent)="removeLocation($event)"
></app-table>
