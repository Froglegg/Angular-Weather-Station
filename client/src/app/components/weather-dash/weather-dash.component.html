<app-form
  (weatherEvent)="getWeather($event)"
  (locationEvent)="getLocation($event)"
></app-form>
<app-weather-view
  *ngIf="weather"
  [weather]="weather"
  [location]="location"
></app-weather-view>
<app-table
  *ngIf="locations.length"
  [locations]="locations"
  (weatherEvent)="getWeather($event)"
  (locationEvent)="getLocation($event)"
  (removeLocationEvent)="removeLocation($event)"
></app-table>
